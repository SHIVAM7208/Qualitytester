        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div id="header"></div>
    <div class="container-fluid row">

       		 <div class="main-content col-md-8">

			<h1>Welcome to the Selenium Learning Platform</h1>
        
    <div class="form-wrapper">
       
        <form id="userForm">
            <h1>Fill the Form</h1>
            <label for="username">Username</label>
            <input type="text" id="Wusername" name="username">
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
    
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
    
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
    
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
    
            <button type="button" id="Wcompleted">Completed</button>
            <button type="submit" id="WsubmitBtn">Submit</button>
    
            <div id="delayDisplay"></div>
            <div id="timeDisplay"></div>
        </form>
    </div>
